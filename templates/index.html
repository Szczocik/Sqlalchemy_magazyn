<!DOCTYPE html>
<html lang="pl">

<head>  
<meta charset="utf-8" />  
<title>Moja strona</title>  
<meta name="author" content="" />  
<meta name="description" content="" />  
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>

<body>

<div class="container">
    <header class="navbar">
        <section class="navbar-section">
            <a href="#" class="navbar-brand mr-2">MAGAZYN</a>
            <a href={{url_for("main")}} class="btn btn-link">Strona główna</a>
            <a href={{url_for("history")}} class="btn btn-link">Historia</a>
        </section>
    </header>

    <main>
        <h6 style="background-color:Tomato;"> Saldo:
            {{ saldo }} zł <br>
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Produkt</th>
                      <th>Ilość</th>
                    </tr>
                  </thead>
                  <tbody>
            {% for product, qty in store.items() %}
                    <tr class="active">
                        <td>{{ product }}</td>
                        <td>{{ qty.count }}</td>
                    </tr>
            {% endfor %}
                   </tbody>
                </table>
        </h6>
        <br>
        <br>
        <form action="/" method="POST">
            <div class="form-group">
                <label class="form-label" for="input-example-1" style="background-color:DodgerBlue;">SALDO</label>
                <input class="form-input" type="hidden" id="input-example-1" value="saldo" name="mode">
            </div>
            <div class="form-group">
                <label class="form-label" for="input-example-2"><span class="text-primary">Kwota</span></label>
                <input class="form-input" type="number" id="input-example-2" placeholder="0" name="amount">
            </div>

            <input type="submit" class="form-input input-lg" style="background-color:DodgerBlue;"/>
        </form>
        <br>
        <br>
        <div class="columns col-gapless">
            <div class="column col-6">
                <form action="/" method="POST">
                    <div class="form-group">
                        <label class="form-label" for="input-example-1" style="background-color:MediumSeaGreen;">ZAKUP</label>
                        <input class="form-input" type="hidden" id="Zakup" value="zakup" name="mode">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-1"><span class="text-success">Nazwa produktu</span></label>
                        <input class="form-input" type="text" id="product_name" name="name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-2"><span class="text-success">Ilość</span></label>
                        <input class="form-input" type="number" id="product_count" placeholder="0" name="count">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-2"><span class="text-success">Kwota</span></label>
                        <input class="form-input" type="number" id="product_amount" placeholder="0" name="amount">
                    </div>

                    <input type="submit" class="form-input input-lg" style="background-color:MediumSeaGreen;"/>
                </form>
            </div>
            <div class="column col-6">
                 <form action="/" method="POST">
                    <div class="form-group">
                        <label class="form-label" for="input-example-1" style="background-color:Orange;">SPRZEDAŻ</label>
                        <input class="form-input" type="hidden" id="Sprzedaz" value="sprzedaz" name="mode">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-1"><span class="text-warning">Nazwa produktu</span></label>
                        <input class="form-input" type="text" id="sale_product_name" name="name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-2"><span class="text-warning">Ilość</span></label>
                        <input class="form-input" type="number" id="sale_product_count" placeholder="0" name="count">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-2"><span class="text-warning">Kwota</span></label>
                        <input class="form-input" type="number" id="sale_product_amount" placeholder="0" name="amount">
                    </div>

                    <input type="submit" class="form-input input-lg" style="background-color:Orange;"/>
                     <br>
                     <br>
                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</div>
</body>

</html>
