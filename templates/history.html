<html>

<head>

<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

<body>
<div class="container">

    <header class="navbar">
        <section class="navbar-section">
            <a href="#" class="navbar-brand mr-2">MAGAZYN</a>
            <a href={{url_for("main")}} class="btn btn-link">Strona główna</a>
            <a href={{url_for("history")}} class="btn btn-link">Historia</a>
        </section>
    </header>

    <main>
        <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th> Historia operacji od {{ context.start }} do {{ context.stop }} </th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for row in history %}
                    <tr class="active">
                        <td>{{ row.log }}</td>
                    </tr>
                  {% endfor %}
                   </tbody>
        </table>
    </main>

    <footer>
    </footer>
</div>
</body>
